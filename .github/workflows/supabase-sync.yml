name: Sync Supabase Ticker Snapshot

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Print time (UTC)
        run: date -u

      - name: Call Supabase Edge Function
        run: |
          set -e
          URL="${{ secrets.SUPABASE_URL }}/functions/v1/sync-ticker-snapshot"
          echo "Calling: $URL"
          curl -i -sS "$URL" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
